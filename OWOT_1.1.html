</tr>

<!-- Производим вычисление новой даты -->
<script type="text/javascript">
	function CalculationNewData () {
		
		if (d != "is not defined") {
			if (action != "is not defined") {
				if (namber1 != "is not defined") GoGoGo ();
				}
		}
		

		function GoGoGo () {
			namber1 = parseInt(namber1,10);
			answer = new Date (d);
		
				if (action==1) {
					answer.setDate(answer.getDate()+namber1);	
				}	 
				else {
					answer.setDate(answer.getDate()-namber1);
				}
		}
		console.log(answer);

	//Создаём элемент для вывода ответа
	var answerView = document.getElementById("answer");
	answerView.innerHTML = answer.toDateString();
	}
</script>
